<form (ngSubmit)="onSubmit()" class="location">
  <input
    type="text"
    id="location"
    name="location"
    [(ngModel)]="location"
    placeholder="Localization:"
    required />
  <button class="location-button">
    <fa-icon [icon]="faArrowRight" style="font-size: 2em"></fa-icon>
  </button>
</form>
